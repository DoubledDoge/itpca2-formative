name: .NET CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '**.csproj'
      - '**.sln'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '**.csproj'
      - '**.sln'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
      pull-requests: write
      security-events: write

    strategy:
      matrix:
        solution:
          - name: Project1Solution.sln
            path: src/Project 1/Project1Solution.sln
          - name: Project2Solution.sln
            path: src/Project 2/Project2Solution.sln

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install tools and dependencies
      run: dotnet tool install csharpier --create-manifest-if-needed

    - name: Format code with csharpier
      run: dotnet csharpier format .

    - name: Build project with release configuration
      run: dotnet build "${{ matrix.solution.path }}" --configuration Release --no-restore

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          **/bin
          **/obj
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-
