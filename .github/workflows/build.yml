name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore .\src\Project 1\Project1Solution.sln
    - name: Build
      run: dotnet build .\src\Project 1\Project1Solution.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test .\src\Project 1\Project1Solution.sln --no-build --verbosity normal